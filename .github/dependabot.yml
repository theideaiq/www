version: 2
updates:
  - package-ecosystem: 'npm' # pnpm uses the npm ecosystem in Dependabot
    directory: '/'
    schedule:
      interval: 'daily'
    groups:
      dependencies:
        patterns:
          - '*'

  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'daily'
    groups:
      dependencies:
        patterns:
          - '*'

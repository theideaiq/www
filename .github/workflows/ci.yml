name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: ubuntu-24.04
    timeout-minutes: 15
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
      SKIP_ENV_VALIDATION: "true"
      # Mock env vars to satisfy build-time validation
      NEXT_PUBLIC_SUPABASE_URL: "http://mock.local"
      NEXT_PUBLIC_SUPABASE_ANON_KEY: "mock-anon-key"
      SUPABASE_SERVICE_ROLE_KEY: "mock-service-role-key"
      WAYL_SECRET_KEY: "mock-wayl-secret"
      WAYL_WEBHOOK_SECRET: "mock-wayl-webhook"
      ZAIN_SECRET_KEY: "mock-zain-secret"
      RESEND_API_KEY: "mock-resend-key"
      UPSTASH_REDIS_REST_URL: "http://mock-redis.local"
      UPSTASH_REDIS_REST_TOKEN: "mock-redis-token"
      TELEGRAM_BOT_TOKEN: "mock-telegram-token"
      GEMINI_API_KEY: "mock-gemini-key"
      WEB_APP_URL: "http://mock-web.local"

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm turbo build

  test:
    name: Test
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    env:
      SKIP_ENV_VALIDATION: "true"
      NEXT_PUBLIC_SUPABASE_URL: "http://mock.local"
      NEXT_PUBLIC_SUPABASE_ANON_KEY: "mock-anon-key"

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Test
        run: pnpm turbo test

  lint:
    name: Lint
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    env:
      SKIP_ENV_VALIDATION: "true"

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Check
        run: pnpm turbo check

  typecheck:
    name: Typecheck
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    env:
      SKIP_ENV_VALIDATION: "true"
      # Mock env vars to satisfy typecheck validation if it imports env
      NEXT_PUBLIC_SUPABASE_URL: "http://mock.local"
      NEXT_PUBLIC_SUPABASE_ANON_KEY: "mock-anon-key"
      SUPABASE_SERVICE_ROLE_KEY: "mock-service-role-key"
      WAYL_SECRET_KEY: "mock-service-role-key"
      WAYL_WEBHOOK_SECRET: "mock-service-role-key"
      ZAIN_SECRET_KEY: "mock-service-role-key"
      RESEND_API_KEY: "mock-service-role-key"
      UPSTASH_REDIS_REST_URL: "http://mock-redis.local"
      UPSTASH_REDIS_REST_TOKEN: "mock-redis-token"
      TELEGRAM_BOT_TOKEN: "mock-telegram-token"
      GEMINI_API_KEY: "mock-gemini-key"
      WEB_APP_URL: "http://mock-web.local"

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: pnpm turbo typecheck

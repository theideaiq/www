name: CI
permissions:
  contents: read

on:
  push:
    branches: [main]
  pull_request:

jobs:
  quality:
    name: Quality Gate
    runs-on: ubuntu-latest
    env:
      SKIP_ENV_VALIDATION: "true"
      NEXT_PUBLIC_SUPABASE_URL: "https://dummy.supabase.co"
      NEXT_PUBLIC_SUPABASE_ANON_KEY: "dummy-key"
      TELEGRAM_BOT_TOKEN: "123:dummy"
      GEMINI_API_KEY: "dummy"
      SUPABASE_SERVICE_ROLE_KEY: "dummy"
      UPSTASH_REDIS_REST_URL: "https://dummy.upstash.io"
      UPSTASH_REDIS_REST_TOKEN: "dummy"
      WAYL_SECRET_KEY: "dummy"
      WAYL_WEBHOOK_SECRET: "dummy"
      WEB_APP_URL: "http://localhost:3000"
      ZAIN_SECRET_KEY: "dummy"
      RESEND_API_KEY: "dummy"
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v5
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Setup Turbo cache
        uses: actions/cache@v5
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-quality-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-quality-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Quality Checks
        run: pnpm turbo check typecheck test

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: []
    env:
      SKIP_ENV_VALIDATION: "true"
      NEXT_PUBLIC_SUPABASE_URL: "https://dummy.supabase.co"
      NEXT_PUBLIC_SUPABASE_ANON_KEY: "dummy-key"
      TELEGRAM_BOT_TOKEN: "123:dummy"
      GEMINI_API_KEY: "dummy"
      SUPABASE_SERVICE_ROLE_KEY: "dummy"
      UPSTASH_REDIS_REST_URL: "https://dummy.upstash.io"
      UPSTASH_REDIS_REST_TOKEN: "dummy"
      WAYL_SECRET_KEY: "dummy"
      WAYL_WEBHOOK_SECRET: "dummy"
      WEB_APP_URL: "http://localhost:3000"
      ZAIN_SECRET_KEY: "dummy"
      RESEND_API_KEY: "dummy"
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v5
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Setup Turbo cache
        uses: actions/cache@v5
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-build-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-build-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm turbo build

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v5
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Setup Turbo cache
        uses: actions/cache@v5
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-e2e-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-e2e-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Run E2E Tests
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        run: pnpm turbo e2e

name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '30 1 * * 0'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    # Use macOS for Swift (iOS), Ubuntu for everything else
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    
    permissions:
      security-events: write
      actions: read
      contents: read

    # Global Env: Inject secrets so the restore script can generate the missing files
    env:
      ANDROID_GOOGLE_SERVICES_BASE64: ${{ secrets.ANDROID_GOOGLE_SERVICES_BASE64 }}
      IOS_GOOGLE_SERVICE_INFO_BASE64: ${{ secrets.IOS_GOOGLE_SERVICE_INFO_BASE64 }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: javascript-typescript
            build-mode: none
          - language: java-kotlin
            build-mode: none
          - language: swift
            build-mode: none

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      # Required for 'npm run secrets:restore'
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20

      # Required for Android Gradle Build
      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          java-version: 17
          distribution: 'temurin'

      # Initialize CodeQL (Defines what languages to scan)
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}


      # ----------------------------------------------------------------
      # ANALYZE
      # ----------------------------------------------------------------
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{matrix.language}}"

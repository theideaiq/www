name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '30 1 * * 0'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    # Use macOS for Swift (iOS), Ubuntu for everything else
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    
    permissions:
      security-events: write
      actions: read
      contents: read

    # Global Env: Inject secrets so the restore script can generate the missing files
    env:
      ANDROID_GOOGLE_SERVICES_BASE64: ${{ secrets.ANDROID_GOOGLE_SERVICES_BASE64 }}
      IOS_GOOGLE_SERVICE_INFO_BASE64: ${{ secrets.IOS_GOOGLE_SERVICE_INFO_BASE64 }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: javascript-typescript
            build-mode: none
          - language: java-kotlin
            build-mode: manual
          - language: swift
            build-mode: manual

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      # Required for 'npm run secrets:restore'
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20

      # Required for Android Gradle Build
      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          java-version: 17
          distribution: 'temurin'

      # Initialize CodeQL (Defines what languages to scan)
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}

      # ----------------------------------------------------------------
      # MANUAL BUILD: Java (Android)
      # ----------------------------------------------------------------
      - name: Manual Build (Android)
        if: matrix.language == 'java-kotlin'
        run: |
          # 1. Restore Secrets (Generates google-services.json)
          cd apps/web && node scripts/restore-mobile-secrets.js
          
          # 2. Grant Permission
          chmod +x apps/web/android/gradlew
          
          # 3. Build Debug APK (Sufficient for analysis)
          cd apps/web/android && ./gradlew assembleDebug --no-daemon

      # ----------------------------------------------------------------
      # MANUAL BUILD: Swift (iOS)
      # ----------------------------------------------------------------
      - name: Manual Build (Swift)
        if: matrix.language == 'swift'
        run: |
          # 1. Restore Secrets (Generates GoogleService-Info.plist)
          cd apps/web && node scripts/restore-mobile-secrets.js
          
          # 2. Determine Build Type (CocoaPods vs SPM)
          if [ -f "apps/web/ios/App/Podfile" ]; then
              echo "✅ Podfile found. Installing CocoaPods..."
              cd apps/web/ios/App && pod install --repo-update && cd -
              BUILD_TARGET="-workspace apps/web/ios/App/App.xcworkspace"
          else
              echo "⚠️ No Podfile found. Assuming Swift Package Manager (SPM)."
              echo "Resolving Dependencies..."
              xcodebuild -resolvePackageDependencies -project apps/web/ios/App/App.xcodeproj -scheme App
              BUILD_TARGET="-project apps/web/ios/App/App.xcodeproj"
          fi
          
          # 3. Build for Simulator (No Signing Required)
          echo "Building Project..."
          xcodebuild build \
            $BUILD_TARGET \
            -scheme App \
            -destination 'generic/platform=iOS Simulator,name=iPhone 15' \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      # ----------------------------------------------------------------
      # ANALYZE
      # ----------------------------------------------------------------
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{matrix.language}}"

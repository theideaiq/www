name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '30 1 * * 0'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    # Use macOS for Swift (iOS), Ubuntu for everything else
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    
    permissions:
      security-events: write
      actions: read
      contents: read

    # Global Env: Inject secrets so the restore script can generate the missing files
    env:
      ANDROID_GOOGLE_SERVICES_BASE64: ${{ secrets.ANDROID_GOOGLE_SERVICES_BASE64 }}
      IOS_GOOGLE_SERVICE_INFO_BASE64: ${{ secrets.IOS_GOOGLE_SERVICE_INFO_BASE64 }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: javascript-typescript
            build-mode: none
          - language: java-kotlin
            build-mode: manual
          - language: swift
            build-mode: manual

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      # Required for 'npm run secrets:restore'
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'

      # Required for Android Gradle Build
      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          java-version: 17
          distribution: 'temurin'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Install dependencies
        # Dependencies are needed to identify workspaces and run scripts
        run: |
          # If pnpm is not available in the path yet, we might need to install it explicitly or rely on action-setup
          # But since we use manual build scripts relying on workspace resolution, we need dependencies installed.
          # For Java/Swift jobs, we only need the root workspace config mostly, but `npm run` works better if things are linked.
          # However, to save time, we might just try to run the script directly if workspaces are an issue,
          # BUT the previous failure was `npm error No workspaces found`, which implies the root package.json wasn't processed correctly or deps missing.
          # Let's install pnpm deps.
          npm install -g pnpm
          pnpm install

      # Initialize CodeQL (Defines what languages to scan)
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}

      # ----------------------------------------------------------------
      # MANUAL BUILD: Java (Android)
      # ----------------------------------------------------------------
      - name: Manual Build (Android)
        if: matrix.language == 'java-kotlin'
        run: |
          # 1. Restore Secrets (Generates google-services.json)
          # Use node directly to avoid workspace resolution issues if pnpm/npm behaves weirdly in this env
          cd apps/web && node scripts/restore-mobile-secrets.js
          
          # 2. Grant Permission
          chmod +x android/gradlew
          
          # 3. Build Debug APK (Sufficient for analysis)
          cd android && ./gradlew assembleDebug --no-daemon

      # ----------------------------------------------------------------
      # MANUAL BUILD: Swift (iOS)
      # ----------------------------------------------------------------
      - name: Manual Build (Swift)
        if: matrix.language == 'swift'
        run: |
          # 1. Restore Secrets (Generates GoogleService-Info.plist)
          # Use node directly to avoid workspace resolution issues
          cd apps/web && node scripts/restore-mobile-secrets.js

          # Ensure capacitor ios project exists/is synced if needed (often requires building web assets first)
          # But for analysis we assume the ios folder is checked in.
          # If 'npx cap sync' is needed, we'd need to build web first.
          # Let's assume the project structure is there.
          
          # 2. Determine Build Type (CocoaPods vs SPM)
          if [ -f "ios/App/Podfile" ]; then
              echo "✅ Podfile found. Installing CocoaPods..."
              cd ios/App && pod install --repo-update && cd -
              BUILD_TARGET="-workspace ios/App/App.xcworkspace"
          else
              echo "⚠️ No Podfile found. Assuming Swift Package Manager (SPM)."
              # Ensure we are in the right directory for xcodebuild
              # The project file is at apps/web/ios/App/App.xcodeproj

              # Generating the scheme if missing might be needed but usually 'App' exists in Capacitor projects

              echo "Resolving Dependencies..."
              # We need to be in the folder containing the project or point to it correctly
              cd ios/App
              xcodebuild -resolvePackageDependencies -project App.xcodeproj -scheme App
              cd ../../.. # Back to root

              BUILD_TARGET="-project ios/App/App.xcodeproj"
          fi
          
          # 3. Build for Simulator (No Signing Required)
          # Navigate to the directory so relative paths in xcodebuild work expectedly if there are any
          cd ios/App

          echo "Building Project..."
          xcodebuild build \
            $BUILD_TARGET \
            -scheme App \
            -destination 'generic/platform=iOS Simulator,name=iPhone 15' \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      # ----------------------------------------------------------------
      # ANALYZE
      # ----------------------------------------------------------------
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{matrix.language}}"
